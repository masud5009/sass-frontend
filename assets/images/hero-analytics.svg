<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="heroTitle heroDesc">
  <title id="heroTitle">Analytics dashboard illustration</title>
  <desc id="heroDesc">Modern abstract dashboard showing validation score, charts and alerts for an idea validation product.</desc>
  <defs>
    <linearGradient id="gMain" x1="0" x2="1">
      <stop offset="0%" stop-color="#7F00FF"/>
      <stop offset="100%" stop-color="#FF5A7D"/>
    </linearGradient>
    <linearGradient id="gCard" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#f1f5ff" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="fShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#0b1430" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- soft gradient background circle -->
  <g opacity="0.9">
    <circle cx="720" cy="120" r="160" fill="url(#gMain)" opacity="0.14"/>
    <circle cx="680" cy="420" r="120" fill="#E8F2FF" opacity="0.06"/>
  </g>

  <!-- Main dashboard card -->
  <g transform="translate(60,80)" filter="url(#fShadow)">
    <rect x="0" y="0" width="520" height="340" rx="18" fill="url(#gCard)" />

    <!-- header row -->
    <rect x="20" y="18" width="220" height="36" rx="10" fill="#0b1b33" opacity="0.06" />
    <circle cx="480" cy="36" r="10" fill="#FFB86B"/>

    <!-- left column: validation score card -->
    <rect x="20" y="70" width="200" height="200" rx="12" fill="#fff" />
    <!-- circular score background -->
    <circle cx="120" cy="170" r="54" fill="#f6f8ff" />
    <!-- arc representing score -->
    <path d="M120 116
             A54 54 0 1 1 164.8 155.6"
          stroke="url(#gMain)" stroke-width="10" stroke-linecap="round" fill="none"/>
    <!-- score number -->
    <text x="120" y="174" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#0b1530">82</text>
    <text x="120" y="196" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#5b6b8a">Validation</text>

    <!-- right column: small charts -->
    <g transform="translate(240,70)">
      <!-- bar chart card -->
      <rect x="0" y="0" width="260" height="120" rx="10" fill="#fff" />
      <g transform="translate(18,18)">
        <rect x="0" y="18" width="18" height="54" rx="4" fill="#dbe9ff" />
        <rect x="28" y="6" width="18" height="66" rx="4" fill="#b6d4ff" />
        <rect x="56" y="0" width="18" height="72" rx="4" fill="#7fb3ff" />
        <rect x="84" y="30" width="18" height="42" rx="4" fill="#4f8bff" />
      </g>
      <text x="14" y="105" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6c7a92">Market fit by segment</text>
    </g>

    <!-- lower row: badges + notifications -->
    <g transform="translate(20,284)">
      <rect x="0" y="0" width="120" height="36" rx="8" fill="#0b1530" opacity="0.06" />
      <text x="12" y="24" font-family="Inter, Arial, sans-serif" font-size="12" fill="#0b1530">Competitors: 12</text>
    </g>

    <g transform="translate(160,284)">
      <rect x="0" y="0" width="140" height="36" rx="8" fill="#fff" />
      <text x="12" y="24" font-family="Inter, Arial, sans-serif" font-size="12" fill="#0b1530">SWOT Summary • 4 cards</text>
    </g>

    <g transform="translate(320,284)">
      <rect x="0" y="0" width="180" height="36" rx="8" fill="#fff" />
      <text x="12" y="24" font-family="Inter, Arial, sans-serif" font-size="12" fill="#0b1530">Simulate pricing & marketing impact</text>
    </g>

  </g>

  <!-- small floating card to the right with colored badge -->
  <g transform="translate(620,220)">
    <rect x="0" y="0" width="220" height="120" rx="14" fill="#fff" opacity="0.98" filter="url(#fShadow)" />
    <circle cx="40" cy="40" r="22" fill="#fff" stroke="#dbe9ff" stroke-width="2" />
    <circle cx="40" cy="40" r="12" fill="url(#gMain)" />
    <text x="80" y="46" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1530">Validation Score</text>
    <text x="80" y="68" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6c7a92">82 • Low Risk</text>
  </g>

  <!-- subtle grid lines left area -->
  <g opacity="0.06" stroke="#0b1530" stroke-width="1">
    <line x1="40" y1="460" x2="860" y2="460" />
    <line x1="40" y1="480" x2="860" y2="480" />
  </g>

</svg>
