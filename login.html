<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intelligent Business Idea / Grow Business Validator</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts: futuristic heading + modern body -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- AOS for scroll animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/inner.css" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR (responsive, accessible) -->


    <!-- Login Section -->
    <section class="auth-section">
        <div class="container-fluid p-0">
            <div class="row g-0 min-vh-100">
                <!-- Left side: Image -->
                <div class="col-lg-6 d-none d-lg-block auth-image">
                    <div class="auth-image-inner">
                        <div class="overlay"></div>
                        <div class="auth-content  ">
                            <div class="mb-4">
                                <a href="index.html">
                                    <img src="assets/images/logo.png" alt="Idea Validator" height="50" class="mb-4">
                                </a>
                            </div>
                            <h1 class="display-4 fw-bold mb-4 text-white">Welcome Back</h1>
                            <p class="lead mb-4 text-white">Transform your business ideas into success with AI-driven validation
                                and insights.</p>
                            <div class="auth-features text-white">
                                <div class="feature-item">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Smart Analytics Dashboard</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Real-time Market Insights</span>
                                </div>
                                <div class="feature-item">
                                    <i class="fas fa-check-circle"></i>
                                    <span>AI-Powered Validation</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right side: Login Form -->
                <div class="col-lg-6">
                    <div class="auth-form-wrapper">
                        <div class="auth-form-inner">
                            <!-- Logo for mobile -->
                            <div class="text-center d-lg-none mb-4">
                                <a href="index.html" class="navbar-brand">
                                    <img src="assets/images/logo.png" alt="Logo" height="40">
                                </a>
                            </div>

                            <div class="auth-form-header">
                                <h2>Sign in to your account</h2>
                                <p class=" ">Enter your credentials to access the dashboard</p>
                            </div>

                            <form class="auth-form" id="loginForm">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="emailInput"
                                        placeholder="name@example.com" required>
                                    <label for="emailInput">Email address</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="passwordInput"
                                        placeholder="Password" required>
                                    <label for="passwordInput">Password</label>
                                    <button type="button" class="password-toggle"
                                        aria-label="Toggle password visibility">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-link">Forgot password?</a>
                                </div>

                                <div class="d-grid gap-2 mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                                </div>

                                <div class="auth-divider"><span>Or continue with</span></div>

                                <div class="social-auth-buttons">
                                    <button type="button" class="btn btn-outline-light btn-social">
                                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                                            alt="Google" width="20">
                                        <span>Google</span>
                                    </button>
                                    <button type="button" class="btn btn-outline-light btn-social" aria-label="Sign in with Facebook">
                                        <i class="fab fa-facebook-f" style="font-size:18px; width:20px; text-align:center; display:inline-block;"></i>
                                        <span>Facebook</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts: jQuery, Bootstrap, AOS, Chart.js, CountUp.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.8/dist/countUp.umd.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
